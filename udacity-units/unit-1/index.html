<!doctype html>


<html lang="en">


<head>

  <title>Portfolio Page</title>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"-->

  <link href="css/style.css" rel="stylesheet" type="text/css">

  <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,500' rel='stylesheet' type='text/css'>

</head>


<body class="container">

  <header class="row">

    <div class="col-xs-6 biwh2">
      <img class="img-responsive" src="./img/udacity-logo.jpg" alt="Udacity Logo">
    </div>

    <div class="col-xs-6 text-right text-uppercase biwh3">
      <h1>Jane Doette</h1>
      <h2>Front-End Ninja</h2>
    </div>

  </header>

  <div class="row center-theme">

    <div class="col-xs-12 biwh4">
      <img class="img-responsive" src="./img/center-theme.jpg" alt="Thematic Code Image">
    </div>

  </div>

  <div class="row">

    <div class="col-xs-12">
      <h3>Featured Work</h3>
    </div>

  </div>

  <main class="row text-center biwh">

    <div class="col-md-4 col-xs-12 featured-project">
      <img class="img-responsive" src="./img/appify.jpg" alt="Appify Project">
      <p class="project-title text-uppercase">Appify</p>
      <p class="project-url">https://github.com/udacity/Appify/</p>
    </div>

    <div class="col-md-4 col-xs-12 featured-project">
      <img class="img-responsive" src="./img/sunflower.jpg" alt="Sunflower Project">
      <p class="project-title text-uppercase">Sunflower</p>
      <p class="project-url">https://github.com/udacity/Sunflower/</p>
    </div>

    <div class="col-md-4 col-xs-12 featured-project">
      <img class="img-responsive" src="./img/bokeh.jpg" alt="Bokeh Project">
      <p class="project-title text-uppercase">Bokeh</p>
      <p class="project-url">https://github.com/udacity/Bokeh/</p>
    </div>

  </main>

</body>


</html>
