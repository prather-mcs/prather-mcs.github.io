<!doctype html>

<html>


<head>

  <title>Downtown Anaheim</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="./js/app.js"></script>

</head>


<body class="container">

  <div id="map-canvas"></div>


  <div id="search-box-container" class="row">
    <input id="search-box" class="col-xs-10 col-sm-12" type="search" placeholder="keyword search" data-bind="textInput: userSearchInput, event: {keyup: search}" autocomplete="off">
  </div>


  <div class="row">

    <div id="venue-list-container" class="col-xs-10 col-sm-3">

      <button id="venue-list-toggle-button" data-bind="click: toggleMenu">All Places</button>

      <ul id="venue-list" data-bind="visible: showMenu, foreach: visibleMarkers">
        <li data-bind="text: venueName, click: openInfoWindow"></li>
      </ul>

    </div>

  </div>

</body>


</html>
