<!doctype html>



<html lang="en">


<head>

  <title>Cat Clicker</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--link rel="icon" type="image/x-icon" href=".ico">
  <link rel="stylesheet" href=".css"-->

  <style>

    * {box-sizing: border-box;}
    body {}
    #main {max-width: 804px; margin: 0 auto; font-size: 0;}
    #main div {max-width: 402px; display: inline-block; border: 1px solid black}
    #main div img {max-width: 400px; display: block;}
    #main div p {font: 20px /1 Arial, sans-serif; text-align: center;}

  </style>

  <script src="./js/cat-clicker-v2.js"></script>

</head>



<body>

  <div id="main">

    <div id="left-cat">
      <p>This is Timmy.</p>
      <img class="cat" src="./img/cat1.jpg" alt="a cat that you click, left">
      <p class="counter-p">Please enable JavaScript.</p>
    </div>

    <div id="right-cat">
      <p>This is Tommy.</p>
      <img class="cat" src="./img/cat2.jpg" alt="a cat that you click, right">
      <p class="counter-p">Please enable JavaScript.</p>
    </div>

  </div>

</body>


</html>
