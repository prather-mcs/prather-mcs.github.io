<!doctype html>


<html lang="en">


<head>

  <title>jQuery Sandbox</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--
      Pick one of these to load jQuery!

      Un-minified versions will let you explore and modify the jQuery source!

      <script src="./js/lib/jquery-1.11.3.min.js"></script>
      <script src="./js/lib/jquery-1.11.3.js"></script>
      <script src="./js/lib/jquery-2.1.4.js"></script>

      <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="http://code.jquery.com/jquery-2.1.4.js"></script>

      <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

      Just paste anything useful from above down in below, to load jQuery. If
      you have another jQuery source, save it in the comments above.
-->
  <script src="./js/lib/jquery-2.1.4.js"></script>


<!--
    These may be needed to add other basic page assets.

    <link rel="icon" type="image/x-icon" href="_.ico">
    <link rel="icon" type="image/x-icon" href="./favicon-octocat.ico">
    <link rel="stylesheet" href="_.css">

    <script src="./js/script.js"></script>
-->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="./favicon-octocat.ico">
  <script src="./js/script.js"></script>

</head>


<body>


<main>

<!--
    Freely modify this HTML as part of the sandbox!

    If you need to add elements to have to manipulate, you can easily do it
    here. You can also do it manually any time with such commands as:

    $('body').append('<p>Hello, world!</p>');
-->

  <section>
    <p>
      <span>You may now use jQuery.</span><br>
      <span class="smaller emph">(from your developer tools console, of course!)</span>
    </p>
  </section>

  <section>
    <p>
      <span>The source code for this project is found at:</span><br>
      <a href="https://github.com/prather-mcs/jquery-sandbox/" target="_blank"><span class="smaller">https://github.com/prather-mcs/jquery-sandbox/</span></a><br>
      <br>
      <span>You may freely modify the source to your own benefit.</span>
    </p>
  </section>


</main>


</body>


</html>
